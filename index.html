<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>easybutterfly</title>

<style>
:root {
  --yellow: #e6c84f;
  --yellow-soft: #f6efc2;
  --white: #ffffff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  overflow: hidden;
  background: var(--white);
}

canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

section {
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: transform 1.2s cubic-bezier(0.77, 0, 0.175, 1);
  position: absolute;
  left: 0;
  z-index: 2;
}

#landing {
  background: linear-gradient(180deg, var(--white), var(--yellow-soft));
  flex-direction: column;
  text-align: center;
}

#landing h1 {
  font-size: 4rem;
  color: var(--yellow);
  letter-spacing: 2px;
  animation: float 4s ease-in-out infinite;
}

#landing p {
  margin-top: 15px;
  font-size: 1.2rem;
  color: #555;
}

#proceed {
  margin-top: 40px;
  padding: 15px 45px;
  border-radius: 50px;
  border: none;
  background: linear-gradient(135deg, var(--yellow), #d6b73f);
  color: white;
  font-size: 1rem;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  transition: transform 0.3s ease;
}

#proceed:hover {
  transform: scale(1.08);
}

#blank {
  top: 100vh;
  background: linear-gradient(180deg, var(--white), var(--yellow-soft));
  flex-direction: column;
}

.butterfly {
  font-size: 4rem;
  animation: float 4s ease-in-out infinite;
}

.message {
  margin-top: 15px;
  font-size: 1.1rem;
  color: #777;
}

.glow {
  position: absolute;
  width: 260px;
  height: 260px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(230,200,79,0.35), transparent 70%);
  animation: pulse 5s infinite;
  z-index: -1;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 0.4; }
  50% { transform: scale(1.2); opacity: 0.7; }
  100% { transform: scale(1); opacity: 0.4; }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<canvas id="particles"></canvas>

<section id="landing">
  <h1>easybutterfly</h1>
  <p>making the world a better place</p>
  <button id="proceed">procced</button>
</section>

<section id="blank">
  <div class="glow"></div>
  <div class="butterfly">ðŸ¦‹</div>
  <div class="message">something big is coming</div>
</section>

<script>
const proceed = document.getElementById("proceed");
const landing = document.getElementById("landing");
const blank = document.getElementById("blank");
const music = document.getElementById("bgMusic");

proceed.addEventListener("click", () => {
  landing.style.transform = "translateY(-100vh)";
  blank.style.transform = "translateY(-100vh)";

  music.volume = 0;    
  music.play();       

  let v = 0;
  const fade = setInterval(() => {
    v += 0.01;         
    music.volume = v;
    if (v >= 0.4) clearInterval(fade); 
  }, 100);
});

const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();

let particles = [];
for (let i = 0; i < 60; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 2.5 + 1,
    s: Math.random() * 0.6 + 0.2
  });
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "rgba(230, 200, 79, 0.45)";

  particles.forEach(p => {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fill();

    p.y += p.s;
    if (p.y > canvas.height) {
      p.y = -10;
      p.x = Math.random() * canvas.width;
    }
  });

  requestAnimationFrame(animate);
}
animate();

window.addEventListener("resize", resize);
</script>

</body>
</html>
